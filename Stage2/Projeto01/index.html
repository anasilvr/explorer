<!--DOCTYPE: instrução que determina o tipo de HTML sendo usado.
### tags = html elements / parent and childs
## head: instruções para a própria página html.
	meta charset determina o conjuntos de caracteres utilizados, UTF-8 inclui caracteres especiais;
	meta name: viewport determina a área utilizada para apresentação -> content...: usa o tamanho do dispositivo para apresentação.
	Instrução importante ao fazer sites que funcionem bem em portáteis, celulares, etc.
## body: apresentação visual para o cliente.
Descrição e exemplos do uso de elementos: https://www.w3schools.com/tags/default.asp
Atributos/Propriedade: https://www.w3schools.com/tags/ref_attributes.asp
Elements can be block or inline elements: https://www.w3schools.com/html/html_blocks.asp
Note: An inline element cannot contain a block-level element! -->
